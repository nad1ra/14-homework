{% extends 'base.html'%}

{% block title %}Maktab CRM - O'qituvchi o'chirish{% endblock %}

{% block content %}
<h1>O'qituvchi o'chirish</h1>
<p>O'qituchi <strong>{{ teacher.first_name }}{{ teacher.last_name }}</strong>o'chirilsinmi?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">O'chirish</button>
    <a href="{% url 'teachers:list' %}" class="btn btn-secondary">Bekor qilish</a>
</form>
{% endblock %}
