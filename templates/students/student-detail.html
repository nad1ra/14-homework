{% extends 'base.html'%}

{% block title %}Maktab CRM - O'quvchi ma'lumotlari{% endblock %}

{% block content %}
<h1>O'quvchi ma'lumotlari</h1>
<div class="student-details">
    <div class="student-info">
        <!-- Static content for a student's details -->
        <img src="https://st5.depositphotos.com/23404642/73149/v/450/depositphotos_731494074-stock-illustration-portrait-smiling-teen-student-girl.jpg" alt="O'quvchi rasmi" id="studentImage" class="student-image">
        <h2 id="studentName">Nilufar Asqarova</h2>
        <p>ID: <span id="studentId">67890</span></p>
        <p>Guruh: <span id="studentGroup">9-B</span></p>
        <p>Tug'ilgan sana: <span id="studentBirthDate">2007-05-20</span></p>
        <p>Telefon: <span id="studentPhone">+998 91 456 78 90</span></p>
        <p>Manzil: <span id="studentAddress">Samarqand, Registon</span></p>
    </div>
</div>
<div class="actions">
    <a href="student-update.html" class="btn"><i class="fas fa-edit"></i> Tahrirlash</a>
    <a href="delete-student.html" id="deleteStudent" class="btn btn-danger"><i class="fas fa-trash"></i> O'chirish</a>
</div>
{% endblock %}
