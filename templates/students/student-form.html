{% extends 'base.html'%}

{% block title %}Maktab CRM - O'quvchi yaratish{% endblock %}

{% block content %}
<h1>O'quvchi yaratish</h1>
<form id="createStudentForm">
    <div class="form-group">
        <label for="full_name">To'liq ism:</label>
        <input type="text" id="full_name" name="full_name" placeholder="Jasurbek Ismoilov" required>
    </div>
    <div class="form-group">
        <label for="group">Guruh:</label>
        <select id="group" name="group" required>
            <option value="">Guruhni tanlang</option>
            {% for group in groups %}
            <option value="Guruh 1">{{ group.pk }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="date_of_birth">Tug'ilgan sana:</label>
        <input type="date_of_birth" id="date_of_birth" name="date_of_birth" required>
    </div>
    <div class="form-group">
        <label for="student_phone">Telefon:</label>
        <input type="student_phone" id="student_phone" name="student_phone" placeholder="+998 90 123 45 67" required>
    </div>
    <div class="form-group">
        <label for="address">Manzil:</label>
        <input type="text" id="address" name="address" placeholder="Tashkent, Yunusobod" required>
    </div>
    <div class="form-group">
        <label for="photo">Rasm:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
    </div>
    <div class="actions">
        <button type="submit" class="btn"><i class="fas fa-save"></i> Saqlash</button>
        <a href="{% url 'students:list' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Bekor qilish</a>
    </div>
</form>
{% endblock %}
