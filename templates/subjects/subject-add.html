{% extends 'base.html'%}

{% block title %}Maktab CRM - Yangi fan yaratish{% endblock %}

{% block content %}
<h1>Yangi fan yaratish</h1>
<form id="createSubjectForm">
    <div class="form-group">
        <label for="subjectName">Fan nomi:</label>
        <input type="text" id="subjectName" name="subjectName" placeholder="Fan nomini kiriting" required>
    </div>
    <div class="form-group">
        <label for="teachers">O'qituvchilar:</label>
        <select id="teachers" name="teachers" multiple required>
            <option value="1">O'qituvchi 1</option>
            <option value="2">O'qituvchi 2</option>
            <option value="3">O'qituvchi 3</option>
            <option value="4">O'qituvchi 4</option>
        </select>
    </div>
    <div class="actions">
        <button type="submit" class="btn"><i class="fas fa-save"></i> Saqlash</button>
        <a href="subjects-list.html" class="btn btn-secondary"><i class="fas fa-times"></i> Bekor qilish</a>
    </div>
</form>
{% enblock %}
