{% extends 'base.html'%}

{% block title %}Maktab CRM - Yangi fan yaratish{% endblock %}

{% block content %}
<h1>Yangi fan yaratish</h1>
<form method="post" id="createSubjectForm">
    {% csrf_token %}
    <div class="form-group">
        <label for="subject_name">Fan nomi:</label>
        <input type="text" id="subject_name" name="subject_name" placeholder="Fan nomini kiriting" required>
    </div>
    <div class="form-group">
        <label for="teachers">O'qituvchilar:</label>
        <select id="teachers" name="teachers" multiple required>
            {% for teacher in teachers %}
                <option value="{{ teacher.id }">
                    {% if teacher.teacher.id == teacher.id %}
                    {% endif %}
                    {{ teacher.first_name }}{{ teacher.last_name }}</option>
            {% empty %}
                <option>Hozircha o'qituvchilar yo'q</option>
            {% endfor %}
        </select>
    </div>
    <div class="actions">
        <button type="submit" class="btn"><i class="fas fa-save"></i> Saqlash</button>
        <a href="{% url 'subjects:list' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Bekor qilish</a>
    </div>
</form>
{% endblock %}
