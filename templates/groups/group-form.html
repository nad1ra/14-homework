{% extends 'base.html'%}

{% block title %}Maktab CRM - Guruh yaratish{% endblock %}

{% block content %}
<h1>Guruh yaratish</h1>
<form id="createGroupForm">
    <div class="form-group">
        <label for="group_name">Guruh nomi:</label>
        <input type="text" id="group_name" name="group_name" placeholder="Guruh nomini kiriting" required>
    </div>
    <div class="form-group">
        <label for="classTeacher">Sinf rahbari:</label>
        <select id="classTeacher" name="classTeacher" required>
            {% for teacher in teachers %}
                <option value="">{{ group.class_teacher }}</option>
                <option value="teacher1">O'qituvchi A</option>
            {% empty %}
                <h2>Hozircha o'qituvchilar yo'q</h2>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="students">O'quvchilar:</label>
        <select id="students" name="students" multiple required>
            {% for student in students %}
                <option value="student1">{{ group.student.full_name }}</option>
            {% empty %}
                <h2>Hozircha o'quvchilar yo'q</h2>
            {% endfor %}
        </select>
    </div>
    <div class="actions">
        <a href="{% url 'groups:list' %}" class="btn"><i class="fas fa-save"></i> Saqlash</a>
        <a href="{% url 'groups:list' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Bekor qilish</a>
    </div>
</form>
{% endblock %}
