{% extends 'base.html'%}

{% block title %}Maktab CRM - Guruhni o'chirish{% endblock %}

{% block content %}
<h1>Guruhni o'chirish</h1>
<p>Guruh <strong>{{ group.group_name }}</strong>Bu guruh o'chirilsinmi?</p>
<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">O'chirish</button>
  <a href="{% url 'groups:list %}" class="btn btn-secondary">Bekor qilish</a>
</form>
{% endblock %}
